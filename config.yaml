# =============================================================================
# 📚 音声小説 → Spotify 配信 設定ファイル
# =============================================================================

# ------------------------------------------------------------------------------
# ポッドキャスト番組情報
# Spotify for Podcasters に表示される情報
# ------------------------------------------------------------------------------
podcast:
  title: "聞くラノベ ～桜木ひより～"
  author: "桜木ひより"                    # ← 作者名・チーム名を入力
  email: "n.ataka.tom@gmail.com"         # ← Spotify登録用のメールアドレス（必須）
  description: "桜木ひよりの小説を音声でお届けします。小説家になろうにて連載中。"
  language: "ja"
  category: "Arts"
  subcategory: "Books"
  cover_art: "cover.png"                 # カバーアート画像ファイル名（feedフォルダに配置）
  website: ""                            # 任意: ウェブサイトURL
  
  # 🔑 重要: ホスティング先のベースURL
  # RSS.com を使う場合は不要（RSSが自動管理するため）
  # セルフホストの場合はここに設定
  # 例: https://your-name.github.io/audio-novel
  # 例: https://your-bucket.r2.cloudflarestorage.com
  base_url: "https://Nozo-tom.github.io/audio-novel-podcast"

# ------------------------------------------------------------------------------
# TTS（テキスト音声合成）設定
# ------------------------------------------------------------------------------
tts:
  model: "tts-1"                         # tts-1 | tts-1-hd | gpt-4o-mini-tts
  voice: "fable"                         # 📖 物語の朗読向き
  
  # カテゴリーに含まれるキーワードで音声を自動選択
  category_voices:
    "恋愛": "shimmer"      # 女性的で優しい声
    "ハイファンタジー": "onyx" # 落ち着いた男性的な声
    "ローファンタジー": "nova" # 明るく聴きやすい声
    "コメディー": "alloy"    # 中性的で汎用的な声
    "ヒューマンドラマ": "fable" # 表現力豊かな声
    "default": "fable"
  # 使用可能な音声:
  #   alloy    - 中性的でバランスの取れた声
  #   ash      - 落ち着いた知的な声
  #   ballad   - 感情豊かで語りかける声
  #   cedar    - 自然で温かみのある声 ⭐おすすめ
  #   coral    - 明るく軽やかな声
  #   echo     - 深みのある男性的な声
  #   fable    - 物語の朗読に最適 ⭐おすすめ
  #   marin    - 自然で聞き取りやすい声 ⭐おすすめ
  #   nova     - 明るく親しみやすい女性的な声
  #   onyx     - 力強い男性的な声
  #   sage     - 落ち着いた知的な声
  #   shimmer  - 澄んだ知的な女性的な声
  #   verse    - 豊かな表現力を持つ声
  
  instructions: null                     # gpt-4o-mini-tts 用の話し方指示
  # 例: "優しく穏やかに、物語を語りかけるように読んでください"
  
  max_chunk_size: 4000                   # テキスト分割サイズ（文字数）
  request_interval: 0.5                  # APIリクエスト間隔（秒）

# ------------------------------------------------------------------------------
# 出力設定
# ------------------------------------------------------------------------------
output:
  mp3_dir: "mp3"                         # MP3ファイル出力先
  feed_dir: "docs"                       # RSSフィード出力先（GitHub Pages用にdocsへ変更）
  feed_filename: "feed.xml"              # RSSフィードファイル名

# ------------------------------------------------------------------------------
# 読み替え辞書（追加分）
# TTSが読み間違えやすい単語の読み替えを定義
